<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.scss">
    <script src="script.js"></script>

</head>

<body>
    <img class="center-image" src="logo-ster.png" alt="logo">

    <div class="contact-box contact-h1">
        <form>
            <h2>Gegevens</h2>
            <input type="text" class="input-field" placeholder="Je naam">
            <input type="email" class="input-field" placeholder="Je email">
            <input type="text" class="input-field" placeholder="Je Telefoonnummer">
            <h1>Aanbod/Bericht</h1>
            <input type="text" class="input-field" placeholder="Onderwerp">
            <textarea type="text" class="input-field textarea-field" placeholder="Je bericht"></textarea>
            <button type="button" class="btn">Verstuur</button>
        </form>
    </div>
</body>
</html>
